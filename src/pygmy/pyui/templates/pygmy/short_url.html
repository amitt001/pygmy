{% extends "base.html" %}

{% block content %}

<h1 class="vcenter">Pygmy</h1>
<div class="col-lg-12 url-form">
    <div class="has-success">
        <div class="input-group">
            <input type="text" class="form-control input-lg" placeholder="XXX"
                value="{{short_url}}" readonly autofocus id="short_url_blocked">
            <span class="input-group-btn">
            <button class="btn btn-info btn-lg copyButton" id="copyButtonId" onclick="copyToClipboard('copyButton')"
                data-clipboard-action="copy" data-clipboard-target="input#short_url_blocked">
            Copy To Clipboard <span class="glyphicon glyphicon-copy"></span>
            </button>
            </span>
        </div>
        <br><br><br>
        <a class="vcenter btn btn-lg btn-danger" style="display: inline" href="/">
        Shorten Another Link
        </a>
    </div>
</div>

<script>
    var input = document.getElementById('short_url_blocked');
    input.focus();
    input.select();
</script>

{% endblock content %}
